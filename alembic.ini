# Alembic Configuration

[alembic]
# path to migration scripts
script_location = migrations

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
#file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
# defaults to the current directory
prepend_sys_path = .

# timezone to use when rendering the date
# within the migration file as well as the filename.
# string value is passed to zoneinfo.ZoneInfo()
# defaults to the local timezone
# timezone =

# max length of characters to apply to the
# "slug" field
# set to 0 to disable, omitting this setting is equivalent to 0
# truncate_slug_length = 40

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# logging configuration
# Loggers defined here will be set up for logging
# The name corresponds to the module/logger name
# Propagate is false by default
# [loggers]
# keys = sqlalchemy.engine,sqlalchemy.pool,alembic.runtime.migration

# [handlers]
# keys = console

# [formatters]
# keys = generic

# [logger_root]
# level = WARN
# handlers = console
# qualname =

# [logger_sqlalchemy.engine]
# level = WARN
# handlers =
# qualname = sqlalchemy.engine

# [logger_sqlalchemy.pool]
# level = WARN
# handlers =
# qualname = sqlalchemy.pool

# [logger_alembic.runtime.migration]
# level = INFO
# handlers =
# qualname = alembic.runtime.migration

# [handler_console]
# class = StreamHandler
# args = (sys.stderr,)
# level = NOTSET
# formatter = generic

# [formatter_generic]
# format = %(levelname)-5.5s [%(name)s] %(message)s
# datefmt = %H:%M:%S
